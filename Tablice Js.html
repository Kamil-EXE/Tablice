        <script>
          var kolory = Array("czerwony", "zielony", "niebieski");

 

for(var i = 0; i < 3; i++){

  document.write("kolory[" + i + "] = " + kolory[i] + "<br />");

}

document.write("<br />");

for(var indeks in kolory){

  document.write("kolory[" + indeks + "] = " + kolory[indeks] + "<br />");

}
